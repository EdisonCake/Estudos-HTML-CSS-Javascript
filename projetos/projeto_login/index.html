<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CakeOS - Login</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <!-- Formulário de Login -->
    <form id="container" class="container">

        <h1 class="login-title">Login!</h1>

        <span>
            <img id="bolo" src="src/images/cake.webp" alt="Happy Little Cake">
        </span>

        <section class="input-box">
            <input id="username" type="text" name="username" placeholder="Username">
            <i class="bx bx-cake"></i>
        </section>
        <section class="input-box">
            <input id="senha" type="password" name="password" placeholder="Password">
            <i class="bx bxs-lock"></i>
        </section>

        <section class="show-password-box">
            <div class="show-password">
                <input id="show-password" type="checkbox" name="show-password" id="show-password">
                <label for="show-password">
                    <h5>Show password</h5>
                </label>
            </div>
        </section>

        <section class="remember-forgot-box">
            <div class="remember-me">
                <input itemid="remember-me" type="checkbox" name="remember-me" id="remember-me">
                <label for="remember-me">
                    <h5>Remember me!</h5>
                </label>
            </div>

            <a id="forgot-password" href="#" class="forgot-password">
                <h5>Forgot password?</h5>
            </a>
        </section>


        <button id="login-button" class="login-button" type="submit">
            Login
        </button>

        <h5 class="dont-have-an-account">
            Don't have an account?
            <a id="register" href="#"><b>Register</b></a>
        </h5>

    </form>

    <!-- Formulário de Registro -->
    <form id="container2" class="container2 hidden">

        <h1 class="signup-title">
            Sign up!
        </h1>

        <section class="input-box">
            <input id="username" type="text" name="username" placeholder="Username">
            <i class="bx bx-cake"></i>
        </section>

        <section class="input-box">
            <input id="email" type="email" name="email" placeholder="E-mail">
            <i class="bx bx-envelope"></i>
        </section>

        <section class="input-box">
            <input id="password" type="password" name="password" placeholder="Password">
            <i class="bx bxs-lock"></i>
        </section>

        <button class="signup-button">
            Create Account
        </button>

        <button id="cancel" class="cancel">
            Cancel
        </button>

    </form>

    <!-- Formulário de "Esqueci minha senha" -->
    <form id="container3" class="container3 hidden">

        <h1 class="recover-title">
            Let's recover your password!
        </h1>

        <section id="mail" class="input-box">
            <input type="email" name="email" id="email" placeholder="E-mail">
            <i class="bx bx-cake"></i>
        </section>

        <button id="send" class="send-button">
            Send
        </button>

        <section id="information" class="information hidden">
            <h4>
                A recover password was sent to your e-mail. Please check your inbox.
            </h4>
        </section>

    </form>

    <script src="script.js"></script>
</body>

</html>
